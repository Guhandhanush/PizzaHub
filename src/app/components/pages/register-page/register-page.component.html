<!--Form-->
<div class="bg">
  <div class="container">
    <div class="container1">
      <h2>Register</h2>
      <p>
        <!-- Please Enter your log in credentials for more deals and offers. -->
      </p>
      <!-- email -->

        <form class="row g-3" [formGroup]="register">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Your Name</label>
            <input type="text" class="form-control" placeholder="Name" aria-label="name" formControlName="name">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Your Email" formControlName="email">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Mobile Number</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Your mobile number" formControlName="number">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" formControlName="address">
          </div>
          <div class="col-md-12">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Enter Your Password" formControlName="password">
          </div>

        </form>
        <br>
      <div class="btn1">
        <button type="button" class="btn btn-warning" (click)="submit()">Register</button>
      </div>
    </div>
  </div>
</div>
